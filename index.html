<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Roboto" rel="stylesheet">
    <title>Tanks</title>
    <style>
    * {
        user-select: none;
        -o-user-select:none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
    }
    body {
        background-image: url('assets/stars.jpg');
        margin: 0;
        padding: 0;
        font-family: 'Roboto';
    }
    canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(#E3F2FDc2, #7cccff33);
    }
    #menu {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background-size: cover;
        background-image: url('assets/army-texture.jpg');
        color: #fff;
        text-align: center;
        display: none;
    }
    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .6);
        color: #fff;
        box-sizing: border-box;
        padding: 16px;
    }
    #menu h1 {
        text-align: center;
        margin: 0;
        padding: 0 0 24px;
        font-size: 20pt;
        line-height: 48px;
        height: 48px;
        letter-spacing: 2px;
        font-family: 'Diplomata SC';
    }
    #menu .btn {
        display: inline-block;
        padding: 0 16px;
        border: 2px solid rgba(0, 0, 0, 1);
        background: rgba(60, 48, 0, 1);
        line-height: 42px;
        color: #fff;
        text-transform: uppercase;
        height: 42px;
        letter-spacing: 1px;
        width: 220px;
        box-sizing: border-box;
    }
    #menu section {
        display: none;
    }
    #menu input {
        display: inline-block;
        background: rgba(255, 255, 255, .8);
        border: 2px solid rgba(0, 0, 0, 1);
        height: 42px;
        line-height: 42px;
        text-align: center;
        font-size: 16pt;
        color: rgba(0, 0, 0, .8);
        width: 220px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }
    .ingame-controls {
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        white-space: nowrap;
        font-size: 0;
        display: flex;
        box-sizing: border-box;
        padding: 4px;
    }
    .ingame-controls .left, .ingame-controls .right {
        box-sizing: border-box;
        display: flex;
        height: 100%;
        width: 20%;
        flex-direction: column;
    }
    .ingame-controls .rot.active:after, .ingame-controls .mov.active:after {
        transform: scale(.8);
        border-width: 2px;
    }
    .ingame-controls .rot:after, .ingame-controls .mov:after {
        content: ' ';
        transform: scale(.9);
        box-sizing: border-box;
        display: block;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border: 1px solid #fff;
    }
    .ingame-controls .mov:after {
        border-color: #000;
    }
    .ingame-controls .rot {
        position: relative;
        background-size: auto 22px;
        background-image: url('assets/arrow-left-rot.png');
        background-repeat: no-repeat;
        background-position: center;
        height: 10%;
    }
    .ingame-controls .right .rot {
        background-image: url('assets/arrow-right-rot.png');
    }
    .ingame-controls .mov {
        position: relative;
        background-size: auto 22px;
        background-image: url('assets/arrow-left.png');
        background-repeat: no-repeat;
        background-position: center;
        height: 10%;
    }
    .ingame-controls .right .mov {
        background-image: url('assets/arrow-right.png');
    }
    .ingame-controls .power {
        width: 60%;
        display: flex;
        flex-direction: column;
    }
    .ingame-controls .space {
        flex-grow: 1;
    }
    .power .fire-btn {
        background: rgba(255, 255, 255, .1);
        height: 10%;
        vertical-align: middle;
        justify-content: space-around;
        flex-direction: column;
        font-size: 12pt;
        text-align: center;
        display: flex;
        letter-spacing: 4px;
        font-weight: bold;
        color: rgba(220, 0, 0, .6);
    }
    .slider {
        margin-top: 16px;
        height: 10%;
        border-radius: 4px;
        overflow: hidden;
        background: rgba(255, 255, 255, .4);
    }
    .slider div {
        transition: width .2s ease;
        width: 20%;
        background: linear-gradient(to right, #ffaa11, #ffff11);
        height: 100%;
    }
    </style>
    <script
        defer
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script defer src="dist/main.js"></script>
</head>
<body>
</body>
</html>
